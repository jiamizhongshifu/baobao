    <script>
        // 初始化日志系统
        function log(message, level = 'info') {
            const timestamp = new Date().toISOString();
            const prefix = `[${timestamp}][HOME]`;
            switch(level) {
                case 'error':
                    console.error(`${prefix}[ERROR] ${message}`);
                    break;
                case 'warn':
                    console.warn(`${prefix}[WARN] ${message}`);
                    break;
                case 'debug':
                    console.debug(`${prefix}[DEBUG] ${message}`);
                    break;
                default:
                    console.log(`${prefix}[INFO] ${message}`);
            }
        }

        // 增强的错误处理
        window.onerror = function(message, source, lineno, colno, error) {
            try {
                const errorInfo = {
                    message: message,
                    source: source,
                    line: lineno,
                    column: colno,
                    stack: error ? error.stack : null,
                    userAgent: navigator.userAgent,
                    timestamp: new Date().toISOString()
                };
                
                log(`页面错误: ${message}`, 'error');
                
                // 向原生应用报告错误
                if (window.webkit && window.webkit.messageHandlers.logError) {
                    window.webkit.messageHandlers.logError.postMessage(errorInfo);
                }
                
                // 如果是资源加载错误，尝试本地加载
                if (message.includes('loading resource') || message.includes('Load failed')) {
                    handleResourceLoadError(source);
                }
            } catch (e) {
                console.error('错误处理器异常:', e);
            }
            return true; // 防止错误冒泡
        };
        
        // 处理资源加载错误
        function handleResourceLoadError(source) {
            try {
                if (source.includes('tailwindcss')) {
                    log('TailwindCSS 加载失败，尝试使用本地版本', 'warn');
                    loadLocalStylesheet('../css/vendor/tailwind.min.css');
                } else if (source.includes('font-awesome')) {
                    log('Font Awesome 加载失败，尝试使用本地版本', 'warn');
                    loadLocalStylesheet('../css/vendor/all.min.css');
                }
            } catch (e) {
                log(`处理资源加载错误失败: ${e.message}`, 'error');
            }
        }
        
        // 加载本地样式表
        function loadLocalStylesheet(path) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = path;
            document.head.appendChild(link);
        }

        // 处理未捕获的Promise错误
        window.addEventListener('unhandledrejection', function(event) {
            try {
                const reason = event.reason;
                log(`未处理的Promise错误: ${reason}`, 'error');
                
                if (window.webkit && window.webkit.messageHandlers.logError) {
                    window.webkit.messageHandlers.logError.postMessage({
                        type: 'unhandledrejection',
                        reason: String(reason),
                        stack: reason.stack,
                        timestamp: new Date().toISOString()
                    });
                }
                
                event.preventDefault(); // 防止错误冒泡
            } catch (e) {
                console.error('Promise错误处理器异常:', e);
            }
        });

        // 确保文档加载完成后再执行初始化
        document.addEventListener('DOMContentLoaded', function() {
            try {
                log('DOM加载完成，开始初始化');
                initApp();
            } catch (e) {
                log(`初始化失败: ${e.message}`, 'error');
            }
        });

        // 应用初始化
        function initApp() {
            // 预加载关键资源
            preloadResources();
            
            // 初始化UI组件
            initCreateStoryButton();
            initPlayerControls();
            
            // 检查并替换可能的损坏图标
            replaceCatIcons();
            
            log('应用初始化完成');
        }

        // 预加载关键资源
        function preloadResources() {
            try {
                const resources = [
                    '../css/common.css',
                    '../css/story_card.css'
                ];
                
                resources.forEach(resource => {
                    const link = document.createElement('link');
                    link.rel = 'preload';
                    link.as = resource.endsWith('.css') ? 'style' : 'script';
                    link.href = resource;
                    document.head.appendChild(link);
                });
                
                log('关键资源预加载完成');
            } catch (e) {
                log(`资源预加载失败: ${e.message}`, 'error');
            }
        }
    </script>

                initPlayerControls();
                
                log('初始化创建故事按钮');
                initCreateStoryButton();
                
                log('替换猫咪图标');
                replaceCatIcons();
                
                log('页面初始化完成');
            } catch (error) {
                log(`页面初始化失败: ${error.message}`, 'error');
                
                // 显示错误提示
                showErrorMessage('页面加载失败，请重试', () => {
                    window.location.reload();
                });
            }
            
            // 通知原生代码页面加载完成
            try {
                window.webkit.messageHandlers.pageLoaded.postMessage({
                    page: 'home',
                    status: 'success'
                });
            } catch (e) {
                log('无法通知原生代码页面加载完成', 'warn');

        // 显示错误信息
        function showErrorMessage(message, retryCallback) {
            const mainContent = document.querySelector('main');
            if (mainContent) {
                mainContent.innerHTML = `
                    <div class="error-state" style="margin: 50px 20px;">
                        <div class="error-icon">❌</div>
                        <h3>出错了</h3>
                        <p>${message}</p>
                        <button id="retryButton">重试</button>
                    </div>
                `;
                
                // 添加重试按钮点击事件
                document.getElementById('retryButton').addEventListener('click', retryCallback);
            }
        }
        
        // 初始化故事卡片
        async function initializeStoryCards() {
            const storyCardsContainer = document.getElementById('storyCards');
            const noStoriesContainer = document.getElementById('noStories');
            
            try {
                // 获取故事列表
                log('开始调用API获取故事列表');
                let result;
                try {
                    result = await api.getStories();
                    log(`成功获取故事列表: ${result.stories ? result.stories.length : 0}个故事`);
                } catch (apiError) {
                    log(`API调用失败: ${apiError.message}`, 'error');
                    throw apiError; // 重新抛出错误，让外层catch处理
                }
                
                // 清空加载占位符
                storyCardsContainer.innerHTML = '';
                
                // 检查是否有故事
                if (!result.stories || result.stories.length === 0) {
                    // 显示无故事状态
                    storyCardsContainer.style.display = 'none';
                    noStoriesContainer.style.display = 'flex';
                    return;
                }
                
                // 显示故事卡片
                storyCardsContainer.style.display = 'flex';
                noStoriesContainer.style.display = 'none';
                
                // 遍历故事列表，创建故事卡片
                result.stories.forEach(story => {
                    // 创建故事卡片元素
                    const storyCard = document.createElement('div');
                    storyCard.className = 'story-card';
                    storyCard.dataset.id = story.id;
                    
                    // 随机选择一个背景图
                    const backgroundIndex = Math.floor(Math.random() * 5) + 1;
                    const backgroundImage = `../images/story_covers/cover_${backgroundIndex}.jpg`;
                    
                    // 判断是否为新故事（24小时内创建）
                    const isNewStory = (new Date() - new Date(story.createdAt)) < 24 * 60 * 60 * 1000;
                    
                    // 设置卡片内容
                    storyCard.innerHTML = `
                        <div class="story-cover" style="background-image: url('${backgroundImage}');">
                            <h3 class="story-cover-title">${story.title}</h3>
                            ${isNewStory ? '<div class="story-badge">新故事</div>' : ''}
                        </div>
                        <div class="story-info">
                            <div class="story-meta">
                                <div class="story-theme">
                                    <i class="fas fa-tag"></i>
                                    <span>${story.theme}</span>
                                </div>
                                <div class="story-date">
                                    <i class="fas fa-calendar"></i>
                                    <span>${formatDate(new Date(story.createdAt))}</span>
                                </div>
                            </div>
                            <div class="story-actions">
                                <button class="story-play-button" data-id="${story.id}" data-audio="${story.audioURL || ''}">
                                    <i class="fas fa-play"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    
                    // 添加到故事列表
                    storyCardsContainer.appendChild(storyCard);
                });
                
                // 添加播放按钮点击事件
                document.querySelectorAll('.story-play-button').forEach(button => {
                    button.addEventListener('click', async (event) => {
                        event.stopPropagation(); // 阻止事件冒泡
                        const storyId = button.getAttribute('data-id');
                        const audioURL = button.getAttribute('data-audio');
                        
                        // 如果有音频URL，直接播放
                        if (audioURL && audioURL !== '') {
                            try {
                                await api.playAudio(audioURL);
                                showToast('开始播放故事');
                            } catch (error) {
                                console.error('播放故事失败:', error);
                                showToast(`播放失败: ${error.message}`);
                            }
                        } else {
                            // 否则跳转到故事详情页
                            location.href = `story_detail.html?id=${storyId}`;
                        }
                    });
                });
                
                // 添加故事卡片点击事件
                document.querySelectorAll('.story-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const storyId = card.dataset.id;
                        location.href = `story_detail.html?id=${storyId}`;
                    });
                });
            } catch (error) {
                console.error('获取故事列表失败:', error);
                
                // 显示错误提示
                storyCardsContainer.innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">❌</div>
                        <h3>获取故事失败</h3>
                        <p>${error.message}</p>
                        <button onclick="location.reload()">重试</button>
                    </div>
                `;
                
                // 如果是网络错误，尝试使用本地模拟数据
                if (error.message.includes('网络') || error.message.includes('connection') || retryCount < maxRetries) {
                    retryCount++;
                    log(`尝试使用本地模拟数据，重试次数: ${retryCount}`, 'warn');
                    
                    // 使用模拟数据
                    const mockStories = [
                        {
                            id: 'story_1',
                            title: '小明的魔法冒险',
                            content: '从前有一个小朋友叫小明...',
                            theme: '魔法世界',
                            childName: '小明',
                            createdAt: new Date().toISOString()
                        },
                        {
                            id: 'story_2',
                            title: '海底探险记',
                            content: '小红和她的朋友们来到了神秘的海底世界...',
                            theme: '海底世界',
                            childName: '小红',
                            createdAt: new Date().toISOString()
                        }
                    ];
                    
                    if (mockStories.length === 0) {
                        // 显示无故事状态
                        storyCardsContainer.style.display = 'none';
                        noStoriesContainer.style.display = 'flex';
                        return;
                    }
                    
                    // 显示故事卡片
                    storyCardsContainer.style.display = 'flex';
                    noStoriesContainer.style.display = 'none';
                    
                    // 清空错误提示
                    storyCardsContainer.innerHTML = '';
                    
                    // 创建模拟故事卡片
                    mockStories.forEach(story => {
                        // 创建故事卡片元素
                        const storyCard = document.createElement('div');
                        storyCard.className = 'story-card';
                        storyCard.dataset.id = story.id;
                        
                        // 随机选择一个背景图
                        const backgroundIndex = Math.floor(Math.random() * 5) + 1;
                        const backgroundImage = `../images/story_covers/cover_${backgroundIndex}.jpg`;
                        
                        // 设置卡片内容
                        storyCard.innerHTML = `
                            <div class="story-cover" style="background-image: url('${backgroundImage}');">
                                <h3 class="story-cover-title">${story.title}</h3>
                            </div>
                            <div class="story-info">
                                <div class="story-meta">
                                    <div class="story-theme">
                                        <i class="fas fa-tag"></i>
                                        <span>${story.theme}</span>
                                    </div>
                                    <div class="story-date">
                                        <i class="fas fa-calendar"></i>
                                        <span>${formatDate(new Date(story.createdAt))}</span>
                                    </div>
                                </div>
                                <div class="story-actions">
                                    <button class="story-play-button" data-id="${story.id}">
                                        <i class="fas fa-play"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                        
                        // 添加到故事列表
                        storyCardsContainer.appendChild(storyCard);
                    });
                    
                    // 添加提示
                    const notice = document.createElement('div');
                    notice.className = 'notice';
                    notice.innerHTML = `
                        <p style="text-align: center; color: #666; margin-top: 20px; font-size: 0.9rem;">
                            <i class="fas fa-info-circle"></i> 当前显示的是模拟数据，网络连接恢复后将自动更新
                        </p>
                    `;
                    storyCardsContainer.appendChild(notice);
                    
                    // 添加播放按钮点击事件
                    document.querySelectorAll('.story-play-button').forEach(button => {
                        button.addEventListener('click', (event) => {
                            event.stopPropagation(); // 阻止事件冒泡
                            const storyId = button.getAttribute('data-id');
                            location.href = `story_detail.html?id=${storyId}&mock=true`;
                        });
                    });
                    
                    // 添加故事卡片点击事件
                    document.querySelectorAll('.story-card').forEach(card => {
                        card.addEventListener('click', () => {
                            const storyId = card.dataset.id;
                            location.href = `story_detail.html?id=${storyId}&mock=true`;
                        });
                    });
                }
            }
        }
        
        // 初始化侧边栏
        function initSidebar() {
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');
            const toggleSidebarProfile = document.getElementById('toggleSidebar');
            
            if (!sidebar || !sidebarOverlay) {
                log('侧边栏或遮罩元素未找到', 'error');
                return;
            }
            
            if (!toggleSidebarBtn || !toggleSidebarProfile) {
                log('侧边栏触发按钮未找到', 'error');
                return;
            }
            
            log('设置侧边栏事件监听器');
            
            // 点击设置按钮打开侧边栏
            toggleSidebarBtn.addEventListener('click', () => {
                log('点击设置按钮，打开侧边栏');
                sidebar.classList.add('open');
                sidebarOverlay.classList.add('open');
            });
            
            // 点击头像打开侧边栏
            toggleSidebarProfile.addEventListener('click', () => {
                log('点击宝宝信息，打开侧边栏');
                sidebar.classList.add('open');
                sidebarOverlay.classList.add('open');
            });
            
            // 点击遮罩层关闭侧边栏
            sidebarOverlay.addEventListener('click', () => {
                log('点击遮罩层，关闭侧边栏');
                sidebar.classList.remove('open');
                sidebarOverlay.classList.remove('open');
            });
        }
        
        // 播放故事
        function playStory(title, totalTime) {
            log(`开始播放故事: "${title}", 总时长: ${totalTime}`);
            
            const player = document.getElementById('storyPlayer');
            if (!player) {
                log('未找到故事播放器元素', 'error');
                return;
            }
            
            try {
                player.querySelector('.player-title').textContent = title;
                player.querySelector('#totalTime').textContent = totalTime;
                player.querySelector('#currentTime').textContent = '00:00';
                player.querySelector('#progressBar').style.width = '0%';
                
                // 重置播放状态
                isPlaying = false;
                clearInterval(progressInterval);
                const playIcon = document.getElementById('playIcon');
                if (playIcon) {
                    playIcon.classList.remove('fa-pause');
                    playIcon.classList.add('fa-play');
                } else {
                    log('未找到播放图标元素', 'warn');
                }
                
                // 显示播放器
                player.classList.add('active');
                log('故事播放器已激活');
            } catch (error) {
                log(`播放故事失败: ${error.message}`, 'error');
            }
        }
        
        // 切换播放/暂停
        function togglePlay() {
            log('切换播放状态');
            const playIcon = document.getElementById('playIcon');
            if (!playIcon) {
                log('未找到播放图标', 'error');
                return;
            }
            
            isPlaying = !isPlaying;
            log(`切换播放状态: ${isPlaying ? '播放' : '暂停'}`);
            
            if (isPlaying) {
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
                simulateProgress();
                showToast('开始播放');
            } else {
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
                clearInterval(progressInterval);
                showToast('暂停播放');
            }
        }
        
        // 关闭播放器
        function closePlayer() {
            log('关闭播放器');
            const player = document.getElementById('storyPlayer');
            if (player) {
                player.style.display = 'none';
            }
            
            // 停止播放
            isPlaying = false;
            clearInterval(progressInterval);
            const playIcon = document.getElementById('playIcon');
            if (playIcon) {
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
            }
        }
        
        // 上一曲
        function previousTrack() {
            log('切换到上一曲');
            showToast('切换到上一曲');
        }
        
        // 下一曲
        function nextTrack() {
            log('切换到下一曲');
            showToast('切换到下一曲');
        }
        
        // 模拟进度
        function simulateProgress() {
            log('开始模拟播放进度');
            
            const progressBar = document.getElementById('progressBar');
            const currentTimeEl = document.getElementById('currentTime');
            const totalTimeEl = document.getElementById('totalTime');
            
            if (!progressBar || !currentTimeEl || !totalTimeEl) {
                log('未找到进度条或时间显示元素', 'error');
                return;
            }
            
            try {
                // 解析总时间
                const [minutes, seconds] = totalTimeEl.textContent.split(':').map(Number);
                const totalSeconds = minutes * 60 + seconds;
                let currentSeconds = 0;
                
                log(`总时长: ${minutes}分${seconds}秒 (${totalSeconds}秒)`);
                
                clearInterval(progressInterval);
                progressInterval = setInterval(() => {
                    if (!isPlaying) return;
                    
                    currentSeconds++;
                    const progress = (currentSeconds / totalSeconds) * 100;
                    
                    // 更新进度条
                    progressBar.style.width = `${progress}%`;
                    
                    // 更新当前时间
                    const currentMinutes = Math.floor(currentSeconds / 60);
                    const currentSecs = currentSeconds % 60;
                    currentTimeEl.textContent = `${String(currentMinutes).padStart(2, '0')}:${String(currentSecs).padStart(2, '0')}`;
                    
                    // 每10秒记录一次进度
                    if (currentSeconds % 10 === 0) {
                        log(`播放进度: ${Math.round(progress)}% (${currentMinutes}:${currentSecs}/${minutes}:${seconds})`, 'debug');
                    }
                    
                    // 检查是否播放完成
                    if (currentSeconds >= totalSeconds) {
                        log('播放完成');
                        clearInterval(progressInterval);
                        isPlaying = false;
                        const playIcon = document.getElementById('playIcon');
                        if (playIcon) {
                            playIcon.classList.remove('fa-pause');
                            playIcon.classList.add('fa-play');
                        }
                        showToast('播放完成');
                    }
                }, 1000);
            } catch (error) {
                log(`模拟进度失败: ${error.message}`, 'error');
            }
        }
        
        // 显示Toast消息
        function showToast(message) {
            log(`显示Toast消息: "${message}"`);
            
            // 检查common.js是否提供了showToast函数
            if (typeof window.showToast === 'function') {
                window.showToast(message);
            } else {
                // 如果没有，创建一个简单的Toast实现
                let toast = document.getElementById('toast');
                
                if (!toast) {
                    toast = document.createElement('div');
                    toast.id = 'toast';
                    toast.style.cssText = 'position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background-color: rgba(0,0,0,0.7); color: white; padding: 10px 20px; border-radius: 20px; z-index: 9999; font-size: 16px; transition: opacity 0.3s;';
                    document.body.appendChild(toast);
                }
                
                toast.textContent = message;
                toast.style.opacity = '1';
                
                setTimeout(() => {
                    toast.style.opacity = '0';
                }, 2000);
            }
        }
        
        // 格式化日期
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // 添加页面加载完成日志
        window.addEventListener('load', () => {
            log('页面完全加载完成');
        });
        
        // 初始化创建故事按钮
        function initCreateStoryButton() {

            if (createStoryBtn) {
                log('找到创建故事按钮，添加点击事件');

                    log('点击创建故事按钮');
                    window.location.href = 'story_themes.html';
                });

            // 也可能存在其他创建故事按钮
            const otherCreateBtns = document.querySelectorAll('.new-story-btn, .create-story-button');
            otherCreateBtns.forEach(btn => {
                if (btn.id !== 'createFirstStoryBtn') {
                    log('找到其他创建故事按钮，添加点击事件');
                    btn.addEventListener('click', () => {
                        log('点击创建故事按钮');
                        window.location.href = 'story_themes.html';
                    });
                }
            });
        }
        
        // 初始化播放器控件
        function initPlayerControls() {
            log('初始化播放器控件');
            
            // 播放/暂停按钮
            const playButton = document.querySelector('.control-button.primary');
            if (playButton) {
                playButton.addEventListener('click', togglePlay);
            }
            
            // 关闭播放器按钮
            const closePlayerButton = document.querySelector('.close-player');
            if (closePlayerButton) {
                closePlayerButton.addEventListener('click', closePlayer);
            }
            
            // 上一曲按钮
            const prevButton = document.querySelector('.control-button:nth-child(1)');
            if (prevButton) {
                prevButton.addEventListener('click', previousTrack);
            }
            
            // 下一曲按钮
            const nextButton = document.querySelector('.control-button:nth-child(3)');
            if (nextButton) {
                nextButton.addEventListener('click', nextTrack);
            }
        }
        
        // 替换猫咪图标（如果有的话）
        function replaceCatIcons() {
            log('检查是否需要替换猫咪图标');
            // 这个函数可能在其他地方被调用，但在这里我们只是提供一个空实现
        }
    </script>

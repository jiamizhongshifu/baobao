<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标测试</title>
    <style>
        @font-face {
            font-family: 'Font Awesome 6 Free';
            font-style: normal;
            font-weight: 900;
            font-display: block;
            src: url("../css/webfonts/fa-solid-900.woff2") format("woff2");
        }
        
        @font-face {
            font-family: 'Font Awesome 6 Free';
            font-style: normal;
            font-weight: 400;
            font-display: block;
            src: url("../css/webfonts/fa-regular-400.woff2") format("woff2");
        }
        
        @font-face {
            font-family: 'Font Awesome 6 Brands';
            font-style: normal;
            font-weight: 400;
            font-display: block;
            src: url("../css/webfonts/fa-brands-400.woff2") format("woff2");
        }
        
        .fas {
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }
        
        .far {
            font-family: 'Font Awesome 6 Free';
            font-weight: 400;
        }
        
        .fab {
            font-family: 'Font Awesome 6 Brands';
            font-weight: 400;
        }
        
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .icon-test {
            margin: 20px 0;
            font-size: 24px;
        }
        
        .icon-test i {
            margin-right: 10px;
        }
    </style>
    <link rel="stylesheet" href="../css/vendor/all.min.css">
</head>
<body>
    <h1>图标测试页面</h1>
    
    <div class="icon-test">
        <i class="fas fa-child"></i> 儿童图标
    </div>
    
    <div class="icon-test">
        <i class="fas fa-cog"></i> 设置图标
    </div>
    
    <div class="icon-test">
        <i class="fas fa-book"></i> 书本图标
    </div>
    
    <div class="icon-test">
        <i class="fas fa-play"></i> 播放图标
    </div>
    
    <div class="icon-test">
        <i class="fas fa-pause"></i> 暂停图标
    </div>
    
    <script>
        // 检查图标是否正确加载
        window.onload = function() {
            const icons = document.querySelectorAll('i');
            icons.forEach(icon => {
                const style = window.getComputedStyle(icon);
                console.log(`图标 ${icon.className} 的字体族: ${style.fontFamily}`);
            });
        };
    </script>
</body>
</html>

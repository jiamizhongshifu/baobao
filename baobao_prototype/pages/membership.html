<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喵星会员</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        body {
            background-color: #F2E9DE;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .close-button {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFF;
            font-size: 20px;
            border: none;
            position: absolute;
            left: 0;
            top: 0;
        }

        .membership-logo {
            width: 120px;
            height: 120px;
            margin: 40px auto;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .membership-logo svg {
            width: 100%;
            height: 100%;
        }

        .membership-title {
            font-size: 24px;
            font-weight: 800;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .membership-cards {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .membership-card {
            flex: 1;
            background-color: #FFF;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .membership-card.active {
            background-color: #FFD966;
            transform: scale(1.05);
        }

        .membership-card:active {
            transform: scale(0.98);
        }

        .discount-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #000;
            color: #FFF;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
        }

        .membership-type {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .membership-price {
            font-size: 24px;
            font-weight: 800;
            color: #333;
            margin-bottom: 5px;
        }

        .membership-unit {
            font-size: 14px;
            color: #666;
        }

        .membership-note {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin: 20px 0 30px;
        }

        .features-container {
            background-color: #FFF;
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .features-title {
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .features-title::before,
        .features-title::after {
            content: '';
            height: 1px;
            background-color: #E5E5E5;
            flex: 1;
        }

        .features-title span {
            margin: 0 15px;
        }

        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #333;
        }

        .feature-item i {
            width: 24px;
            height: 24px;
            border-radius: 12px;
            background-color: #FFD966;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 14px;
            color: #333;
        }

        .subscribe-button {
            width: 100%;
            background-color: #000;
            color: #FFF;
            border: none;
            border-radius: 25px;
            padding: 18px;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .subscribe-button:active {
            transform: scale(0.98);
        }

        .terms-text {
            font-size: 12px;
            color: #999;
            text-align: center;
        }

        .cat-logo {
            width: 120px;
            height: 120px;
            background-color: #FFD966;
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .cat-logo svg {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="close-button" onclick="history.back()">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <div class="cat-logo">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 15C30 15 15 30 15 50C15 70 30 85 50 85C70 85 85 70 85 50C85 30 70 15 50 15ZM40 65C35 65 30 60 30 55C30 50 35 45 40 45C45 45 50 50 50 55C50 60 45 65 40 65ZM60 65C55 65 50 60 50 55C50 50 55 45 60 45C65 45 70 50 70 55C70 60 65 65 60 65Z" fill="black"/>
            <path d="M35 35C35 32.5 37.5 30 40 30C42.5 30 45 32.5 45 35" stroke="black" stroke-width="3" stroke-linecap="round"/>
            <path d="M55 35C55 32.5 57.5 30 60 30C62.5 30 65 32.5 65 35" stroke="black" stroke-width="3" stroke-linecap="round"/>
            <path d="M45 60C45 62.5 47.5 65 50 65C52.5 65 55 62.5 55 60" stroke="black" stroke-width="3" stroke-linecap="round"/>
        </svg>
    </div>

    <h1 class="membership-title">订阅喵星会员</h1>

    <div class="membership-cards">
        <div class="membership-card">
            <div class="membership-type">喵星月度会员</div>
            <div class="membership-price">¥18.00</div>
            <div class="membership-unit">/月</div>
        </div>
        <div class="membership-card active">
            <div class="discount-badge">22%优惠</div>
            <div class="membership-type">喵星年度会员</div>
            <div class="membership-price">¥168.00</div>
            <div class="membership-unit">/年</div>
        </div>
    </div>

    <div class="membership-note">1年有效期，到期按照 ¥168.00/年 自动续费，可随时取消</div>

    <div class="features-container">
        <div class="features-title">
            <span>超多会员功能</span>
        </div>
        <div class="feature-list">
            <div class="feature-item">
                <i class="fas fa-check"></i>
                每月获得 90 张故事卡
            </div>
            <div class="feature-item">
                <i class="fas fa-check"></i>
                解锁后台播放
            </div>
            <div class="feature-item">
                <i class="fas fa-check"></i>
                解锁睡眠模式
            </div>
            <div class="feature-item">
                <i class="fas fa-check"></i>
                故事内容更有趣，创作速度更快
            </div>
            <div class="feature-item">
                <i class="fas fa-check"></i>
                多种个性化 APP 图标任意更换
            </div>
        </div>
    </div>

    <button class="subscribe-button">订阅</button>
    <div class="terms-text">现在使用，可随时取消</div>

    <script>
        // 初始化会员卡选择
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.membership-card');
            cards.forEach(card => {
                card.addEventListener('click', () => {
                    cards.forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>

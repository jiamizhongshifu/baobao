<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F2E9DE;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 30px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="success-icon">✓</div>
    <h1>测试成功！</h1>
    <p>如果您看到此页面，说明WebView已正确配置并可以加载HTML文件。</p>
    <p>当前时间: <span id="current-time"></span></p>
    
    <script>
        // 显示当前时间
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
        }
        
        // 初始化时更新时间
        updateTime();
        
        // 每秒更新一次时间
        setInterval(updateTime, 1000);
        
        // 输出日志
        console.log('测试页面已加载');
    </script>
</body>
</html>
